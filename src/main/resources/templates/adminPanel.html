<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/adminStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>ADMIN PANEL</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
ПАНЕЛЬ АДМИНИСТРАТОРА

<div th:insert="~{part :: header}"></div>
<br>
<br>
<div class="log-container">
    <ul>
        <li th:each="item, iterStat : ${logs}" th:if="${iterStat.index} &lt; 20">
            <span th:text="${logs[logs.size() - iterStat.index - 1]}"></span>
        </li>
    </ul>
</div>
<br>
<h1 align="center">User List</h1>

<table border="1" align="center">
    <thead>
    <tr>
        <th>LOGIN</th>
        <th>EMAIL</th>
        <th>FIRST_NAME</th>
        <th>LAST_NAME</th>
        <th>APPROVE_STATUS</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.login}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <span th:switch="${user.isApproved()}">
                <span th:case="false">unapproved</span>
                <span th:case="true">approved</span>
            </span>
        </td>
        <td>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Опции
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/admin/access(id=${user.id})}">одобрить</a></li>
                    <li><a class="dropdown-item" th:href="@{/admin/delete(id=${user.id})}">удалить</a></li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
</body>
</html>
