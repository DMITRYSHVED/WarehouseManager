<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Карточка поставщика</title>
    <meta charset="UTF-8">
    <script src="/js/search.js"></script>
    <link rel="stylesheet" href="/styles/commonStyle.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">

    <form class="needs-validation" th:action="@{/provider/editProvider}" method="post">
        <h2 id="basic-example">Карточка поставщика<a class="anchor-link" href="#basic-example"
                                                       aria-label="Link to this section: Basic example"></a></h2>
        <div class="row g-3">
            <div class="col-sm-4">
                <label for="companyName" class="form-label">Название организации</label>
                <input type="text" class="form-control" th:value="${provider.companyName}" id="companyName" name="companyName" required>
                <input type="hidden" name="id" th:value="${provider.id}">
            </div>
            <div class="col-sm-4">
                <label for="address" class="form-label">Адресс</label>
                <input type="text" class="form-control" th:value="${provider.address}" id="address" name="address" required>
            </div>
            <div class="col-sm-4">
                <label for="contact" class="form-label">Связь</label>
                <input type="text" th:value="${provider.contact}" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="col-md-4">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="active" value="true" th:checked="${provider.active}"/> Активен
                </label>
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="active" value="false" th:checked="${!provider.active}"/> Неактивен
                </label >
            </div>
            <div class="col-md-4">
                <button class="w-70 h-20 btn btn-primary btn-lg" type="submit">Подтвердить</button>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-4">
                        <a id="forgetButton" th:href="@{/provider/delete(id=${provider.id})}"  class="w-70 h-20 btn btn-danger btn-lg" type="button">Забыть</a>
                    </div>
                    <div class="col-md-4">
                        <label class="form-check-label" for="forgetButton" >Забыть о поставщике и его поставках </label>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-4">
    </form>
    <div th:if="${errors}" class="col-sm-3">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
    </div>
</div>
</body>
</html>
